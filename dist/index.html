<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="container">
                    <div class="row">
                        <div class="col-12 input-group">
                            <input type="text" id="txtDisplay" class="form-control" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-center p-1">
                            <button id="btnValue7" type="button" class="btn btn-light btn-lg btn-block btn-value">7</button>
                        </div>
                        <div class="col-3 text-center p-1">
                            <button id="btnValue8" type="button" class="btn btn-light btn-lg btn-block btn-value">8</button>
                        </div>
                        <div class="col-3 text-center p-1">
                            <button id="btnValue9" type="button" class="btn btn-light btn-lg btn-block btn-value">9</button>
                        </div>
                        <div class="col-3 text-center p-1">
                            <button id="btnOpDivide" type="button" class="btn btn-dark btn-lg btn-block btn-value">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-center p-1">
                            <button id="btnValue4" type="button" class="btn btn-light btn-lg btn-block btn-value">4</button>
                        </div>
                        <div class="col-3 text-center p-1">
                            <button id="btnValue5" type="button" class="btn btn-light btn-lg btn-block btn-value">5</button>
                        </div>
                        <div class="col-3 text-center p-1">
                            <button id="btnValue6" type="button" class="btn btn-light btn-lg btn-block btn-value">6</button>
                        </div>
                        <div class="col-3 text-center p-1">
                            <button id="btnOpMultiply" type="button" class="btn btn-dark btn-lg btn-block">*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-center p-1">
                            <button id="btnValue1" type="button" class="btn btn-light btn-lg btn-block btn-value">1</button>
                        </div>
                        <div class="col-3 text-center p-1">
                            <button id="btnValue2" type="button" class="btn btn-light btn-lg btn-block btn-value">2</button>
                        </div>
                        <div class="col-3 text-center p-1">
                            <button id="btnValue3" type="button" class="btn btn-light btn-lg btn-block btn-value">3</button>
                        </div>
                        <div class="col-3 text-center p-1">
                            <button id="btnOpSubtract" type="button" class="btn btn-dark btn-lg btn-block">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-center p-1">
                            <button id="btnValue0" type="button" class="btn btn-light btn-lg btn-block btn-value">0</button>
                        </div>
                        <div class="col-3 text-center p-1">
                            <button id="btnOpAdd" type="button" class="btn btn-dark btn-lg btn-block">+</button>
                        </div>
                        <div class="col-3 text-center p-1">
                            <button id="btnOpEqual" type="button" class="btn btn-dark btn-lg btn-block">=</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
